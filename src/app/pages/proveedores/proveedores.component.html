<nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <div class="navbar-toggle">
            </div>
            <a class="navbar-brand" href="javascript:void(0)">Proveedores</a>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> Consultas DM: Proveedor</h4>
            </div>
            <div class="card-header">
                <div class="row">
                    <div class="col-md-3 px-1">
                        <div class="form-group">
                            <label>Fecha desde</label>
                            <input type="date" class="form-control" #fechaInicio placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hasta</label>
                            <input type="date" class="form-control" #fechaFin placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 px-1">
                        <div class="update ml-auto mr-auto">
                            <button (click)="buscar(fechaInicio.value, fechaFin.value)"
                                class="btn btn-primary btn-round">Ejecutar</button>
                        </div>
                    </div>
                    <div class="col-md-2 px-1">
                        <div class="update ml-auto mr-auto">
                            <button (click)="createPdf()" class="btn btn-primary btn-round">Imprimir</button>
                        </div>
                    </div>
                    <div class="col-md-2 px-1">
                        <div class="update ml-auto mr-auto">
                            <button class="btn btn-primary btn-round" routerLink="/consultasDM">Salir</button>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <p class="card-title">SUPPS_STG</p>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataResponseProveedor" matSort class="mat-elevation-z8">

                            <!-- Position Column -->
                            <ng-container matColumnDef="mensaje">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>mensaje</th>
                                <td mat-cell *matCellDef="let element">{{element.mensaje}}</td>
                            </ng-container>

                            <!-- Position Column -->
                            <ng-container matColumnDef="proveedor">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header># Proveedor</th>
                                <td mat-cell *matCellDef="let element">{{element.proveedor}}</td>
                            </ng-container>

                            <!-- Position Column -->
                            <ng-container matColumnDef="nombreproveedor">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Proveedor </th>
                                <td mat-cell *matCellDef="let element"> {{element.nombreproveedor}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="fechacreacion">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creaci√≥n </th>
                                <td mat-cell *matCellDef="let element"> {{element.fechacreacion}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
